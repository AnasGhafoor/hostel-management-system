{% extends 'hostel/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column mt-5">
    <div class="card shadow-lg p-5 text-center bg-light" style="max-width:700px; border-radius:15px;">
        <h1 class="display-4 text-primary mb-3">Welcome to Perfect Boys Hostel</h1>
        <p class="lead text-secondary mb-4">
            Manage Rooms, Students, and Payments easily with our system.
        </p>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="{% url 'room_list' %}" class="btn btn-success btn-lg m-2 shadow">View Rooms</a>
            <a href="{% url 'student_list' %}" class="btn btn-warning btn-lg m-2 shadow">View Students</a>
            <a href="{% url 'payment_list' %}" class="btn btn-info btn-lg m-2 shadow">View Payments</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'hostel/base.html' %}
{% block content %}
<h2>Delete Room</h2>
<p>Are you sure you want to delete Room {{ room.room_no }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% extends "hostel/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>
  <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
